name: Daily Report Bot

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你随时手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        env:
          # 从 GitHub Secrets 中安全读取 Webhook 地址
          FEISHU_URL: ${{ secrets.FEISHU_WEBHOOK }}
        run: python daily_report.py
