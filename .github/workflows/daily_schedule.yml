name: Daily Report Bot

on:
  schedule:
    # 每天北京时间早上 8:00 运行 (对应 UTC 时间 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许您在 GitHub 页面上点击按钮手动触发测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 检出您的仓库代码内容

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 使用稳定的 Python 3.11 环境

      - name: Install dependencies
        # 核心修复：强制升级 pip 和相关库，解决截图中的模型识别与连接问题
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-genai requests

      - name: Run script
        env:
          # 将您在 Settings -> Secrets 中设置的密钥映射给脚本
          FEISHU_URL: ${{ secrets.FEISHU_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # 执行您的 Python 脚本
        run: python daily_report.py
